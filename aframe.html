<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="script.js"></script>
        <title>a-frame</title>
    </head>
    <body>
        <a-scene shadow="autoUpdate:true; type: pcf" cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 500">
            <a-assets>
                <img id="logo-img" src="https://cdn.glitch.global/40b7ed8c-5f85-49dd-afb5-d509594a8ac2/logo_invisibleroom_black%20(4).png?v=1683277762943"/>
                <img id="rainbow-texture" src="https://cdn.glitch.global/40b7ed8c-5f85-49dd-afb5-d509594a8ac2/RainbowTexture_seamless.jpg?v=1683275893167"/>
                <a-asset-item id="car" src="/f1/scene.gltf"></a-asset-item>
                <a-asset-item id="track" src="/track/scene.gltf"></a-asset-item>
            </a-assets>
           <a-sky color="blue"></a-sky>
           <a-plane material="color: #999999" rotation="-90 0 0" scale="75 75 0.5"></a-plane>
           <a-entity light="type: ambient; color: #BBB; intensity: 0.7"></a-entity>
           <a-entity light="type: directional; color:#FFFFFF; intensity:1.5; castShadow:true; shadowBias: -0.001; shadowCameraBottom: -50; shadowCameraLeft: -50; shadowCameraRight: 50; shadowCameraTop: 50" position="28.5 38.1 16"></a-entity>
           <a-entity id="map" shadow="cast:true; receive:true"></a-entity>
           
           
        </a-scene>
    </body>
</html>
